<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é o...</title>
</head>
<body>
    <div class="corpo">
        <img src="https://media1.tenor.com/m/8a3hDwQCWLUAAAAd/spiderpunk.gif" alt="GIF do Spider Punk">
        <h1>Você é o Spider Punk</h1>
        <p>O Spider-Punk é cheio de atitude, com um ar indiferente ao que todos pensam e muita energia contra as corporações.</p>
        <p id="porcentagem"></p>
    </div>

    <style>
        @font-face {
            font-family: "Spider-Man";
            src: url("/resources/font/Heroes_Legend_Hollow.ttf") format("truetype");
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Spider-Man", sans-serif;
            background: linear-gradient(135deg, #174fa5, #b41f38);
            color: #fff;
            text-align: center;
        }

        img {
            height: 350px;
            border: 5px solid #b41f38;
            border-radius: 10px;
            box-shadow: 0 0 20px #b41f38;
            max-width: 100%;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #b41f38, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        #porcentagem {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff004c;
            text-shadow: 2px 2px 0 #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            img {
                max-height: 300px;
            }

            #porcentagem {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }

            p {
                font-size: 0.9rem;
            }

            img {
                max-height: 250px;
            }

            #porcentagem {
                font-size: 0.9rem;
            }
        }

    </style>


    <script>
        let contPorcoAranha = localStorage.getItem("porco-aranha");
        let contMilesMorales = localStorage.getItem("miles-morales");
        let contSpiderGwen = localStorage.getItem("spider-gwen");
        let contSpiderPunk = localStorage.getItem("punk-aranha");

        contPorcoAranha = parseInt(contPorcoAranha);
        contMilesMorales = parseInt(contMilesMorales);
        contSpiderGwen = parseInt(contSpiderGwen);
        contSpiderPunk = parseInt(contSpiderPunk);

        const totalQuestoes = 10;

        const porcentagemMilesMorales = ((contMilesMorales / totalQuestoes) * 100).toFixed(2);
        const porcentagemPorcoAranha = ((contPorcoAranha / totalQuestoes) * 100).toFixed(2);
        const porcentagemSpiderGwen = ((contSpiderGwen / totalQuestoes) * 100).toFixed(2);
        const porcentagemSpiderPunk = ((contSpiderPunk / totalQuestoes) * 100).toFixed(2);

        document.querySelector('#porcentagem').innerHTML = `
            Você é ${porcentagemMilesMorales}% Spider-Punk!
            <br> Outros resultados: <br>
            ${porcentagemPorcoAranha}% Porco-Aranha<br>
            ${porcentagemSpiderGwen}% Spider-Gwen<br>
            ${porcentagemMilesMorales}% Miles Morales`
    </script>
</body>
</html>
