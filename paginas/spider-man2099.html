<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que você fez!?</title>
</head>

<body>
    <img src="https://media1.tenor.com/m/Z763uz_ncJAAAAAd/spider-spiders.gif" alt="GIF do Spider Man 2099">
    <h1>Você é uma falha no multiverso!</h1>
    <p>O seu empate causou uma falha no multiverso. Por conta disso, Miguel O'Hara virá atrás de você.</p>
    <p id="porcentagem"></p>

    <style>
        @font-face {
            font-family: "Spider-Man";
            src: url("/resources/font/Heroes_Legend_Hollow.ttf") format("truetype");
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Spider-Man", sans-serif;
            background: linear-gradient(135deg, #2a38b7, #fd1b21);
            color: #fff;
            text-align: center;
        }

        img {
            height: 350px;
            border: 5px solid #fd1b21;
            border-radius: 10px;
            box-shadow: 0 0 20px #fd1b21;
            max-width: 100%;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #fd1b21, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        #porcentagem {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fd1b21;
            text-shadow: 2px 2px 0 #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }

            p {
                font-size: 1rem;
            }

            img {
                max-height: 250px;
            }

            #porcentagem {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }

            p {
                font-size: 0.9rem;
            }

            img {
                max-height: 180px;
            }

            #porcentagem {
                font-size: 0.9rem;
            }
        }

    </style>

    <script>
        let contPorcoAranha = localStorage.getItem("porco-aranha");
        let contMilesMorales = localStorage.getItem("miles-morales");
        let contSpiderGwen = localStorage.getItem("spider-gwen");
        let contSpiderPunk = localStorage.getItem("punk-aranha");

        contPorcoAranha = parseInt(contPorcoAranha);
        contMilesMorales = parseInt(contMilesMorales);
        contSpiderGwen = parseInt(contSpiderGwen);
        contSpiderPunk = parseInt(contSpiderPunk);

        const totalQuestoes = 10;

        const porcentagemMilesMorales = ((contMilesMorales / totalQuestoes) * 100).toFixed(2);
        const porcentagemPorcoAranha = ((contPorcoAranha / totalQuestoes) * 100).toFixed(2);
        const porcentagemSpiderGwen = ((contSpiderGwen / totalQuestoes) * 100).toFixed(2);
        const porcentagemSpiderPunk = ((contSpiderPunk / totalQuestoes) * 100).toFixed(2);

        document.querySelector('#porcentagem').innerHTML =
            `Você é uma anomalia! Confira seus resultados: <br>
            ${porcentagemMilesMorales}% Miles Morales, <br>
            ${porcentagemPorcoAranha}% Porco-Aranha, <br>
            ${porcentagemSpiderGwen}% Spider-Gwen, <br>
            ${porcentagemSpiderPunk}% Spider-Punk.`;
    </script>
</body>

</html>
